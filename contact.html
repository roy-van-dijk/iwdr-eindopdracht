<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Contact - Brooklyn Nine-Nine</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<nav>
		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt="Brooklyn Nine-Nine"></a>
		</div>
		<div class="hamburger">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<input type="checkbox" class="hamburger-toggle">
		<div class="links">
			<ul>
				<li><a href="webshop.html">Webshop</a></li>
				<li><a href="episodes.html">Episodes</a></li>
				<li><a href="characters.html">Characters</a></li>
				<li class="active"><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>

	<div class="content-wrapper">
		<main>
			<div class="page-title">
				<h1>// Contact</h1>
			</div>
			<article>
				<h2>Send us a message</h2>
				<form class="contact-form clearfix">
					<div class="upper-form">
						<label>First Name</label>
						<input type="text" class="form-element" name="first_name" id="first-name">

						<label>Last Name</label>
						<input type="text" class="form-element" name="last_name" id="last-name">

						<label>E-mail Address</label>
						<input type="text" class="form-element" name="email_address" id="email-address">

						<label>Phone Number</label>
						<input type="text" class="form-element" name="phone_number" id="phone-number">
					</div>

					<label for="message">Message</label>
					<textarea class="form-element" name="message" id="message"></textarea>
					<div class="button-wrapper">
						<button>Submit</button>
					</div>
				</form>
			</article>
		</main>
	</div>

	<footer>
		<img src="images/skyline.svg" alt="New York Skyline" class="nyc">
		<div class="inner">
			<p>Copyright &copy; Brooklyn Nine-Nine 2018 (<a href="https://en.wikipedia.org/wiki/Brooklyn_Nine-Nine" target="_blank">Source</a>)</p>
		</div>
	</footer>

</body>
</html>
